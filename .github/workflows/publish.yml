name: Publicar en Galer칤a CETUS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout c칩digo
        uses: actions/checkout@v4

      - name: 游댝 Generar versi칩n
        id: version
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "游닍 Versi칩n generada: $VERSION"

      - name: 游닍 Empaquetar ejecutable
        run: |
          echo "Empaquetando bin/ y assets/ en un ZIP..."
          mkdir -p release-package

          if [ -d "bin" ]; then
            cp -r bin/* release-package/ || true
          fi

          if [ -d "assets" ]; then
            cp -r assets release-package/ || true
          fi

          cd release-package
          zip -r ../juego-proyecto-252.zip .
          cd ..

      - name: 游 Crear Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: juego-proyecto-252.zip
